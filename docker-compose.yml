services:
  # Твоя Master база (Publisher)
  postgres:
    image: postgres:15-alpine
    container_name: travel_planner_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-migrations:ro
      - ./db/replications/publisher:/docker-entrypoint-replications:ro
      - ./db/replications/common:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Репліка 1
  postgres_sub:
    # ... (твій код без змін)
    image: postgres:15-alpine
    container_name: travel_planner_replica
    # ...

  # Репліка 2
  postgres_sub_2:
    # ... (твій код без змін)
    image: postgres:15-alpine
    container_name: travel_planner_replica_2
    # ...

  # Твій додаток
  app:
    # ... (твій код без змін)
    build: .
    container_name: travel_planner_api
    # ...

  # --- НОВІ СЕРВІСИ МОНІТОРИНГУ ---

  # 1. Експортер (збирає метрики з бази і віддає їх Прометею)
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: travel_planner_exporter
    environment:
      # Ми підключаємося до Master бази
      DATA_SOURCE_NAME: "postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  # 2. Prometheus (база даних для метрик)
  prometheus:
    image: prom/prometheus
    container_name: travel_planner_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    restart: always

  # 3. Grafana (красиві графіки)
  grafana:
    image: grafana/grafana
    container_name: travel_planner_grafana
    ports:
      - "3001:3000"
    restart: always

volumes:
  postgres_data:
  postgres_replica_data:
  postgres_replica_data_2:

