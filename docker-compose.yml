version: '3.8'

services:
  # Головна база даних (Master)
  postgres:
    image: postgres:15-alpine
    container_name: travel_planner_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Перша репліка
  postgres_sub:
    image: postgres:15-alpine
    container_name: travel_planner_replica
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    depends_on:
      postgres:
        condition: service_healthy

  # Друга репліка
  postgres_sub_2:
    image: postgres:15-alpine
    container_name: travel_planner_replica_2
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_replica_data_2:/var/lib/postgresql/data
    depends_on:
      postgres:
        condition: service_healthy

  # Твій Node.js додаток (API)
  app:
    build: .
    container_name: travel_planner_api
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  # Експортер для збору метрик бази
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: travel_planner_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  # Prometheus (зберігання метрик)
  prometheus:
    image: prom/prometheus
    container_name: travel_planner_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    restart: always

  # Grafana (візуалізація)
  grafana:
    image: grafana/grafana
    container_name: travel_planner_grafana
    ports:
      - "3001:3000"
    restart: always

volumes:
  postgres_data:
  postgres_replica_data:
  postgres_replica_data_2: