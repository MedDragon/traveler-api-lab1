name: k6 Performance Test
on: [push]

jobs:
  k6_test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start server
        run: |
          node server.js &
          sleep 10
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/postgres

      - name: Run k6 smoke test
        uses: grafana/k6-action@v0.3.0
        with:
          filename: tests/performance-tests/smoke-test.js